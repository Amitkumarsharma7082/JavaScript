<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn With Code | DOM</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    //create a function to add too many listItem of Language
    function addLanguage(langName) {
      //1. Create list item add
      const list = document.createElement("li");
      //2.add innerHTML & Select ul querySelector
      list.innerHTML = `${langName}`;
      //3. append in list with <ul class = "language"
      document.querySelector(".language").appendChild(list);
    }
    //now create
    addLanguage("Python");
    addLanguage("typescript");

    function addOptiLanguage(langName) {
      //1.create element
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("golang");
    // Example : 1
    //Edit
    // How to edit Python Language into Mojo ?
    // 1. Step create karne ke liye value select karni hogi ki
    //kisme edit/kaam karna hai
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log("Second Language : ", secondLang);
    // O/P: <li>Python</li>

    // 2. apporach into two part
    // Part 1 - create element li
    const newli = document.createElement("li");
    console.log("New List : ", newli);
    // O/P : <li> ::marker </li>

    // Part 2 - newli main text content daalna hai
    newli.textContent = "Mojo";
    //3. apporach replace wtih Python to Mojo so:
    //secondLang : Python hai jo nth-child(2)
    secondLang.replaceWith(newli);
    // Example : 2
    //Edit Javascript into Typescript
    //1. : select a value to edit
    const firstLanguage = document.querySelector("li:nth-child(1)");
    // 2.1 : create a newli to replace
    const newlist = document.createElement("li");
    //2.2 : add text content ki usme value kya chahiye
    newlist.textContent = "Typescript";
    //3. : Replace with value
    firstLanguage.replaceWith(newlist);

    // Example : 3 with OuterHTML

    const editLang = document.querySelector("li:first-child");
    editLang.outerHTML = "<li>Javascript</li>";

    // Remove
    // 1. slect the value
    const lastLang = document.querySelector("li:last-child");
    // 2. remove()
    lastLang.remove();
  </script>
</html>
