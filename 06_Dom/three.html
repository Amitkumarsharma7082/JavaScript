<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn with Code</title>
  </head>
  <body body style="background-color: #212121; color: #fff">
    <script>
      const div = document.createElement("div");
      console.log(div);
      div.className = "main";
      div.id = Math.round(Math.random() * 10 + 1);
      div.setAttribute("title", "generated title");
      div.style.backgroundColor = "green";
      div.style.padding = "12px";
      //div.innerText = "Learn with Code" //here inner code round trip setAttribute is single
      const addText = document.createTextNode("Learn with Code");
      div.appendChild(addText);

      document.body.appendChild(div); //Now show on Web
    </script>
  </body>
</html>
